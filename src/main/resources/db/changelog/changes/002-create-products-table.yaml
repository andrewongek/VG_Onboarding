databaseChangeLog:
  - changeSet:
      id: 002-create-products-table
      author: andrew
      changes:
        - createTable:
            tableName: products
            columns:
              - column:
                  name: id
                  type: INT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false

              - column:
                  name: code
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
                    unique: true

              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false

              - column:
                  name: language
                  type: VARCHAR(255)
                  constraints:
                    nullable: false

              - column:
                  name: stock
                  type: INT
                  constraints:
                    nullable: false

              - column:
                  name: price
                  type: INT
                  constraints:
                    nullable: false