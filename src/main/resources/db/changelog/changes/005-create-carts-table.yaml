databaseChangeLog:
  - changeSet:
      id: 005-create-carts-table
      author: andrew
      changes:
        - createTable:
            tableName: carts
            columns:
              - column:
                  name: id
                  type: BIGINT AUTO_INCREMENT
                  constraints:
                    primaryKey: true
              - column:
                  name: user_id
                  type: INT
                  constraints:
                    nullable: true
              - column:
                  name: session_id
                  type: VARCHAR(255)
                  constraints:
                    nullable: true

        - addForeignKeyConstraint:
            baseTableName: carts
            baseColumnNames: user_id
            referencedTableName: users
            referencedColumnNames: id
            onDelete: CASCADE
            constraintName: fk_carts_user_id