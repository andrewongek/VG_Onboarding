databaseChangeLog:
  - changeSet:
      id: 006-create-cart-items-table
      author: andrew
      changes:
        - createTable:
            tableName: cart_items
            columns:
              - column:
                  name: id
                  type: BIGINT AUTO_INCREMENT
                  constraints:
                    primaryKey: true

              - column:
                  name: cart_id
                  type: BIGINT
                  constraints:
                    nullable: false

              - column:
                  name: product_id
                  type: INT
                  constraints:
                    nullable: false

              - column:
                  name: quantity
                  type: INT
                  constraints:
                    nullable: false

        - addForeignKeyConstraint:
            baseTableName: cart_items
            baseColumnNames: cart_id
            referencedTableName: carts
            referencedColumnNames: id
            onDelete: CASCADE
            constraintName: fk_cart_items_cart_id

        - addForeignKeyConstraint:
            baseTableName: cart_items
            baseColumnNames: product_id
            referencedTableName: products
            referencedColumnNames: id
            onDelete: CASCADE
            constraintName: fk_cart_items_product_id